<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Image Gallery with Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search images...">
    </div>

    <div class="gallery-container">
        <button class="nav-btn" id="prev-btn">&#10094;</button>
        <div class="gallery" id="gallery">
            <div class="gallery-item" data-title="Nature"><img src="ar.jpg" alt="Nature"></div>
            <div class="gallery-item" data-title="City"><img src="ud.jpg" alt="City"></div>
            <div class="gallery-item" data-title="Ocean"><img src="alka.jpg" alt="Ocean"></div>
            <div class="gallery-item" data-title="Mountains"><img src="jb.jpg" alt="Mountains"></div>
            <div class="gallery-item" data-title="Desert"><img src="cd.jpg" alt="Desert"></div>
        </div>
        <button class="nav-btn" id="next-btn">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
